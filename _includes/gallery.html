{% for image in page.gallery %}
    {% if include.image == null or include.image == image.name %}
        <a href="/{{ page.gallery-folder }}/{{ image.name }}" 
        data-lightbox="1" title="{{ image.text }}">
            <img src="/{{ page.gallery-folder }}/{{ image.thumb }}" title="{{ image.title }}">
        </a>&nbsp;
    {% endif %}
{% endfor %}
