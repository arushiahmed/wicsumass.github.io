---
layout: default
---

<div class="home">
  {% if site.theme_settings.header_text %}
  <div id="main" class="call-out"
  style="background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)),url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    {{ site.theme_settings.header_text }}
  </div>
  {% endif %}
  <article>
      <section class="post-content">{{ content }}</section>
  </article>
